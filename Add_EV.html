<h1>Adding EV's</h1>
<form method="post" action="/add">
    <p>Name : <input type="text" name="name" required></p>
    <p>manufacturer : <input type="text" name="manufacturer" required></p>
    <p>year : <input type="number" name="year" required></p>
    <p>battery size : <input type="number" name="battery" required></p>
    <p>wltp range : <input type="number" name="wltp" required></p>
    <p>cost : <input type="number" name="cost" required></p>
    <p>power : <input type="number" name="power" required></p>
    <input type="submit" value="Add" name="button"/>
</form>
