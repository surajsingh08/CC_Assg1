<h1>Search</h1>
<fieldset>
<form method="post" action="/search">
    <p>String : <input type="text" name="string_filter"></p>
        category :
            <select name="category">
                <option value="" default>--select--</option>
                <option value="year">year</option>
                <option value="battery">battery</option>
                <option value="wltp">wltp</option>
                <option value="cost">cost</option>
                <option value="power">power</option>
            </select>
        <p>MIN : <input type="number" name="MIN"></p>
        <p>MAX : <input type="number" name="MAX"></p>

    <input type="submit" value="Search">
</form>
</fieldset>

{% for car in cars %}
    <p><a href="/details?car={{ car.key.id() }}">{{ car.name }} {{ car.year }} {{ car.manufacturer }}</a></p>
{% endfor %}
