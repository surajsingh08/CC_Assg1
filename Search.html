<h1>Search</h1>
<form method="post" action="/search">
    <p>String : <input type="text" name="string_filter"></p>
    <p>
        category :
            <select name="category">
                <option value="" default>--select--</option>
                <option value="year">year</option>
                <option value="battery">battery</option>
                <option value="wltp">wltp</option>
                <option value="cost">cost</option>
                <option value="power">power</option>
            </select>
        <p>low : <input type="number" name="low"></p>
        <p>high : <input type="number" name="high"></p>
    </p>

    <input type="submit" value="Search">
</form>

{% for car in cars %}
    <p><a href="/info?car={{ car.key.id() }}">{{ car.name }} {{ car.year }} {{ car.manufacturer }}</a></p>
{% endfor %}
